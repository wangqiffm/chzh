                <h3>项目介绍</h3>
                <div>
                    一个家庭的居家陈设和色调往往流露出一个家庭的氛围和品味，这个设计的出发点和目标锁定在业主一家鲜明的生活风格上。书法、国画、古筝、古玩 这些都是业主一家的喜好和日常话题。“宁静致远”语出诸葛亮的《诫子书》， 是女主人数十年来的座右铭，表达业主心境修为。这些都渗透到设计当中，蕴含和适应业主一家浓厚的文化生活气息。<br>
