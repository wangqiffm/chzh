                <h3>项目介绍</h3>
                <div>
                    该项目位于Morsbach，建筑规划用地约2450平方米，建筑面积约4260平方米。基地上现有老旧房屋需要拆除，建筑师应业主要求来设计一座具有浓郁现代气息的办公楼。“建筑节能”在该项目中也是一个重点题目。<br>
