                <h3>项目介绍</h3>
                <div>
                    业主历年耕耘于繁忙的城市，退休后乐于在老家山清水秀之处辟得一隅清静。<br>
                    宅第背山面水，方案采用业主记忆中所熟悉的院落模式进行布局，简洁明快，虚实相间，推窗可观山色，步院可戏池水，东篱之下可以种菊，可邀明月对饮，可挽细雨听琴。闲来养它三两只鸡鸭，四五尾鱼虾。得此一隅，实为仁人之乐。<br>
